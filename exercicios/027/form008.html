        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">soma: </label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">

        </p>
    </form>
