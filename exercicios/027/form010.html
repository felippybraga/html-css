<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iano">em que ano voce naceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">sua idade é: </label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="llimpar">
    </p>

    <script>
        function calcIdade() {
            var atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</form>
</body>
</html>
